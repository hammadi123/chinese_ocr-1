<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="static/js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="static/css/semantic.min.css">
    <script src="static/js/semantic.min.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="wrapper">
        <div id="upload">
            <form enctype="multipart/form-data">
                <label id="upload_button" for="file" class="ui inverted blue button">
                    <i class="file icon"></i> Upload File</label>
                <input id="upload_image" type="file" style="display:none" name="image">
            </form>
            <div class="ui form">
                    <div class="inline fields">
                        <label>Please select image style</label>
                        
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="style" value="deploma" checked="checked">
                                <label>Deploma</label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="style" value="general">
                                <label>General</label>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div id="rst">
            <div>
                <img src="" id="img">
            </div>

            <div id="text">
                <p></p>
            </div>
        </div>
    </div>
<script src="static/js/main.js" type="text/javascript"></script>
<script>
    $("#upload_button").on("click", function() {
            $('#upload_image').click();
        });
</script>
</body>
</html>
